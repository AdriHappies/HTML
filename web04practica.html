<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de tablas html</title>
</head>
<body>

    <h1 style="color:yellowgreen">Ejemplo de tablas y listas</h1>

    <table border="1">
        <thead>
            <tr>
                <th>LENGUAJE</th>
                <th>DESCRIPCION</th>
                <th>IMAGEN</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">HTML</td>
                <td align="center">Lenguaje de marcas</td>
                <td><img src="https://i1.wp.com/hipertextual.com/wp-content/uploads/2019/05/hipertextual-aprende-html-con-estos-cursos-online-2019300436.jpg?w=1500&ssl=1" width="100" height="100"/></td>
            </tr>
            <tr>
                <td align="center">Python</td>
                <td align="center">Lenguaje de programación</td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS04KJaWuRC3Ia1iWD9FW2FhpNoE7XV4MFyLQ&usqp=CAU" width="100" height="100"/></td>
            </tr>
            <tr>
                <td align="center">C#</td>
                <td align="center">Lenguaje de Microsoft</td>
                <td><img src="https://proyectoa.com/wp-content/uploads/2019/08/CSharp.png" width="100" height="100"/></td>
            </tr>
        </tbody>
    </table>
    
    <h1>Descripción de los lenguajes</h1>

    <dl>
        <dt><a href="https://es.wikipedia.org/wiki/HTML"><b><i>HTML</i></b></a></dt>
            
        <dd>Lenguaje de marcas</dd>
         
        <dt><a href="https://www.python.org/"><b><i>Python</i></b></a></dt>

        <dd>Lenguaje de programación</dd>
           
        <dt><a href="https://docs.microsoft.com/es-es/dotnet/csharp/"><b><i>C#</i></b></a></dt>
        
        <dd>Lenguaje de Microsoft</dd>      
    </dl>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompraPizza</title>
    <link rel="stylesheet" href="css/estilopizza.css">
    <style>
        tr{
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Formulario de compra de pizza</h1>
    <form style="margin-left: 300px;">
        <table style="width: 50%;">
            <tr>
                <td>
                    <label>Escriba su nombre: </label>
                </td>
                <td>
                    <input type="text" name="nombre" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Escriba su dirección: </label>
                </td>
                <td>
                    <input type="text" name="direccion" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Escriba un teléfono de contacto: </label>
                </td>
                <td>
                    <input type="text" name="tlf" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Seleccione un método de pago: </label>
                </td>
                <td>
                    <select style="font-size: 25px" name="metodopago" required>
                        <option value="tarjeta">TARJETA</option>
                        <option value="paypal">PAYPAL</option>
                        <option value="dinero">EFECTIVO</option>
                    </select>
                </td>
            </tr>
        </table>
        <br/>
        <button type="submit" style="font-size: 25px;">
            Enviar datos
        </button>
    </form>
</body>
</html>
